<ion-header>
    <ion-navbar>
        <ion-title>HomeGrow+</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <span *ngFor="let each of getDays()">
        <ion-card>
            <ion-card-header>
                {{each.day}}
            </ion-card-header>
            <ion-card-content>
                <ion-item-divider>
                    Time water is on: {{each.waterOnTime}} minutes
                    <br> Time between watering cycles: {{each.waterCyclePeriod}} minutes
                    <br> Time light is on: {{each.lightOnTime}} minutes
                    <br> Time between lighting cycles: {{each.lightCyclePeriod}} minutes
                    <br> <button ion-button (click)="editDay(each)">Edit</button>
                </ion-item-divider>
            </ion-card-content>
        </ion-card>
    </span>


</ion-content>
