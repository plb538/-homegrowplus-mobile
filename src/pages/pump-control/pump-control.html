<ion-header>
    <ion-navbar>
        <ion-title>HomeGrow+</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            Pump Control
        </ion-card-header>
        <ion-card-content>
            <span *ngFor="let each of getPumps()">
                <ion-item-divider>
                    Name: {{each.name}}
                    <br> Pump Status: {{each.pumpStatus}}
                    <br>
                    <button ion-button (click)="activatePump(each)">Activate</button>
                </ion-item-divider>
            </span>
        </ion-card-content>
    </ion-card>
</ion-content>
